<body>
  <h1>メール送信完了</h1>
  <p>メールを送信しました。</p>
  <p>開発環境では実際にメールを送信せずにログに送信内容を出力するようになっています。warをデプロイしたアプリケーションでは src/main/web-resource/WEB-INF/classes/mailsender+sendMail.dicon の設定に従ってメールサーバにメールが送信されます。開発環境でも実際にメールを送信したい場合は、src/main/eclipse-resources/mailsender+sendMail.dicon を作成してそこに適切なsendMailコンポーネントを定義するようにして下さい。</p>
