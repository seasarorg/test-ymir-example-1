<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>ラジオボタン</title>
</head>
<body tal:define="view self/view; form self/form">
  <h1>ラジオボタン</h1>
<p>ラジオボタンのサンプルです。</p>
<p>チェックをして「選択」ボタンを押すと、選択された内容が表示されます。また、ボタンを押した後もチェックの状態を保存しています。</p>

<form name="form" action="./index.html">
  <ul>
    <li tal:repeat="candidate form/fruitSelector/candidates">
      <input type="radio" name="fruitSelector.selectedValues" tal:attributes="checked candidate/selected; value candidate/value" />
      <span tal:replace="candidate/name">りんご</span>
    </li>
  </ul>
  <p><input type="submit" value="選択" /></p>
</form>
<div tal:condition="view/name">
  <p><span tal:replace="view/name">りんご</span>が選択されました。</p>
</div>
<div tal:condition="not:view/name">
  <p>何も選択されていません。</p>
</div>

<div align="right">
  <a href="../index.html">戻る</a>
</div>
</body>
</html>
