<h1>リダイレクト先でのメッセージの表示</h1>
<p>例えば更新系の画面の後に閲覧系の画面にリダイレクトさせて、リダイレクト先の画面で「更新しました」等のメッセージを一時的に表示させたい場合があります。Ymirではredirectionスコープを使うことでこのような処理を実現することができます。</p>
<p>以下のフォームで「更新」ボタンを押すと一覧画面に遷移しますが、その時「更新しました。」というメッセージが一時的に表示されます。ブラウザのリロードボタンを押すとメッセージが消去されていることが分かります。</p>
<form action="./index.html" method="post">
  <input type="submit" value="更新" />
</form>
<div align="right">
  <a href="../index.html">戻る</a>
</div>
</body>
</html>
