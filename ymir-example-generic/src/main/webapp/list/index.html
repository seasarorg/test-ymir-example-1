<body>
  <h1>一覧表示からの詳細画面への遷移（１）</h1>
  <p>検索結果などを一覧表示し、その中から1つエントリを選択して詳細画面に遷移するようなサンプルです。</p>
  <table border="1">
    <tbody>
      <tr tal:repeat="entry self/entries" tal:attributes="class string:row-hilight-${repeat/entry/odd}">
        <td tal:content="entry/id">ID</td>
        <td>
          <a tal:attributes="href page:./detail.html?id=${entry/id}" tal:content="entry/name">NAME</a>
        </td>
      </tr>
    </tbody>
  </table>

<div align="right">
  <a href="../index.html">戻る</a>
</div>
